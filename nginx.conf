# ─────────────────────────────
# 80 포트: 인증 + HTTPS 리다이렉트
# ─────────────────────────────
server {
    listen 80;
    server_name cogno.kro.kr;

    # ✅ certbot HTTP-01 인증용 경로
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 전부 https로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ─────────────────────────────
# 443 포트: 실제 서비스 (HTTPS)
# ─────────────────────────────
server {
    listen 443 ssl;
    server_name cogno.kro.kr;

    # ✅ certbot이 방금 생성한 인증서 경로
    ssl_certificate     /etc/letsencrypt/live/cogno.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cogno.kro.kr/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ 백엔드 API
    location /api/ {
        proxy_pass http://backend-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth2 (카카오 로그인)
    location /oauth2/ {
        proxy_pass http://backend-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /login/ {
        proxy_pass http://backend-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 로그아웃
    location /logout {
        proxy_pass http://backend-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }
}
