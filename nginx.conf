server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ğŸ”¥ ë°±ì—”ë“œ API í”„ë¡ì‹œ - /api
    location /api/ {
        proxy_pass http://backend-app:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ”¥ OAuth2 ë¡œê·¸ì¸ ìš”ì²­ í”„ë¡ì‹œ - /oauth2
    location /oauth2/ {
        proxy_pass http://backend-app:8080/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ”¥ OAuth redirect /login (ìŠ¤í”„ë§ ê¸°ë³¸)
    location /login/ {
        proxy_pass http://backend-app:8080/login/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ”¥ SPA ë¼ìš°íŒ… (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
